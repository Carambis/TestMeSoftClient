<div style="text-align: center">
  <H1>{{task.taskName}} - {{task.header}}</H1>
  <div *ngIf="openAnswer == false">
    <div class="ui-g-12 ui-md-4">
      <div style="margin-top: 7%">
      <span class="ui-float-label">
       <input id="firstName" type="text" pTooltip="Добавить товар в корзину" size="30" pInputText style="width: 100%;"/>
       <label for="firstName">Имя</label>
      </span>
      </div>
      <div style="margin-top: 7%">
      <span class="ui-float-label">
       <input id="lastName" type="text" size="30" pInputText style="width: 100%;"/>
       <label for="lastName">Фамилия</label>
      </span>
      </div>
      <div style="margin-top: 7%">
      <span class="ui-float-label">
       <input id="groupNumber" type="text" size="30" pInputText style="width: 100%;"/>
       <label for="groupNumber">Номер группы</label>
      </span>
      </div>

      <div style="margin-top: 7%">
        <button pButton type="button" label="Авторизоваться"
                class="ui-button-rounded ui-button-success"></button>
      </div>
    </div>
    <app-answerpart [taskRest]="taskRest" (onchanged)="openAnswer = $event" [questions]="task.answers"
                    [openAnswer]="openAnswer"></app-answerpart>
  </div>
</div>
