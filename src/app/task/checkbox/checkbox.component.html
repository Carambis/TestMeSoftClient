<div>
  <div class="ui-g-12 ui-md-4">
    <H1>[Пользовательский интерфейс] - checkbox</H1>
    <div *ngIf="openAnswer == false">
      <div style="margin-top: 7%">
      <span class="ui-float-label">
        <input id="input" type="text" size="30" pInputText/>
        <label for="input">Имя</label>
        </span>
      </div>
      <div style="margin-top: 7%">
      <span class="ui-float-label">
       <input id="lastName" type="text" size="30" pInputText/>
       <label for="lastName">Фамилия</label>
      </span>
      </div>
      <div style="margin-top: 7%;">
      <span>
        <p-radioButton name="group1" value="Мужчина" label="Мужчина" (mouseenter)="enter = 'Мужчина'"
                       [ngModel]="enter"></p-radioButton>
        <p-radioButton name="group1" value="Женщина" label="Женщина" (mouseenter)="enter = 'Женщина'"
                       [ngModel]="enter"></p-radioButton>
      </span>
      </div>
    </div>
    <app-answerpart [taskRest]="taskRest" (onchanged)="openAnswer = $event" [questions]="task.answers"
                    [openAnswer]="openAnswer"></app-answerpart>
  </div>
</div>
