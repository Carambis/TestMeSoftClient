<div style="text-align: center">
  <H1>[Пользовательский интерфейс] - link</H1>
  <div class="ui-g" *ngIf="openAnswer == false">
    <div style="margin: 0 auto">
      <p-tieredMenu [model]="items"></p-tieredMenu>
    </div>
  </div>

  <app-answerpart [taskRest]="taskRest" (onchanged)="openAnswer = $event" [questions]="task.questions"
                  [openAnswer]="openAnswer"></app-answerpart>
</div>
