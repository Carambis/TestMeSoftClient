<H1 style="margin-top: 5%; text-align: center">{{task.header}} {{task.taskName}} </H1>
<div style="text-align: center">
  <div class="ui-g" *ngIf="openAnswer == false">
    <div style="margin: 0 auto">
      <p-tieredMenu [model]="items"></p-tieredMenu>
    </div>
  </div>

  <app-answerpart [taskRest]="taskRest" (onchanged)="openAnswer = $event" [questions]="task.answers"
                  [openAnswer]="openAnswer"></app-answerpart>
</div>
