<div>
  <div class="ui-g-12 ui-md-4">
    <div style="margin-top: 7%">
      <span class="ui-float-label">
       <input id="firstName" type="text" size="30" pInputText [(ngModel)]="user.firstName"/>
       <label for="firstName">Имя</label>
      </span>
    </div>
    <div style="margin-top: 7%">
      <span class="ui-float-label">
       <input id="lastName" type="text" size="30" pInputText [(ngModel)]="user.lastName"/>
       <label for="lastName">Фамилия</label>
      </span>
    </div>
    <div style="margin-top: 7%">
      <span class="ui-float-label">
       <input id="groupNumber" type="text" size="30" pInputText [(ngModel)]="user.groupNumber"/>
       <label for="groupNumber">Номер группы</label>
      </span>
    </div>

    <div style="margin-top: 7%">
      <button pButton type="button" label="Начать выполнение задания"
              class="ui-button-rounded ui-button-success" (click)="startTask()"></button>
    </div>
  </div>
</div>
